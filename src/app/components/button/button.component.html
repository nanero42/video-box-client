<button
  class="button df cup"
  [ngClass]="{
    'button__primary': category === ButtonCategory.primary,
    'button__secondary-with-icon': category === ButtonCategory.secondaryWithIcon && icon
  }"
>
  <span *ngIf="icon" class="aic pr-12">
    <app-icon
      [name]="icon"
      [fillSvg]="fillSvg"
      [fillPath]="fillPath"
    />
  </span>

  <span>{{ title }}</span>
</button>
