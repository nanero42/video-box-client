<div class="reactions">
  <h3 class="reactions__title">Reactions</h3>

  <div class="pt-18"></div>

  <ul class="reactions__list">
    <app-reaction
      *ngFor="let item of reactions"
      [currentVideoElement]="currentVideoElement"
      [currentVideoTime]="currentVideoTime || 0"
      [id]="item.id"
      [videoId]="item.videoId"
      [author]="item.author"
      [postedDate]="item.postedDate"
      [createdDate]="item.createdDate"
      [timeframe]="item?.timeframe || 0"
      [imageUrl]="item.imageUrl"
      [type]="item.type"
      (click)="onVideoTimeframe.emit(item.timeframe)"
    />
  </ul>
</div>
