<div class="video">
  <img class="video__img" [attr.src]="previewUrl" alt="video">
  <div>
    <div class="video__title">{{ title }}</div>
    <div class="aic jcsb pb-12">
      <div class="video__date">{{ createdDate | date:'MM/dd/yyyy' }}</div>
      <div class="video__owner">
        <app-profile [avatarWidth]="'24px'" [avatarHeight]="'24px'" />
      </div>
    </div>
  </div>
</div>
