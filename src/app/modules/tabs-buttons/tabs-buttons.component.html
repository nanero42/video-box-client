<div class="pt-32 pb-32 jcfe">
  <app-tab-button
    *ngFor="let tab of tabs"
    [currentTab]="currentTab"
    [id]="tab.id"
    [icon]="tab.icon"
    [width]="tab.width"
    [height]="tab.height"
    [fillSvg]="tab.fillSvg"
    [fillPath]="tab.fillPath"
    (activeTab)="setCurrentTab($event)"
  />
</div>
